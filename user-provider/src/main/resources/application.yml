server:
  port: 18080

spring:
  application:
    name: user-provider

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dubbo-module?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.module.userprovider.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

dubbo:
  # \u5E94\u7528\u57FA\u672C\u914D\u7F6E
  application:
    name: ${spring.application.name}           # \u5E94\u7528\u540D\u79F0\uFF0C\u81EA\u52A8\u53D6spring.application.name\uFF0C\u4FBF\u4E8E\u670D\u52A1\u6CE8\u518C\u4E0E\u76D1\u63A7\u533A\u5206
    qos-enable: false                          # \u5173\u95EDQOS\u670D\u52A1\u7AEF\u53E3\uFF08\u9ED8\u8BA4\u5F00\u542F\uFF0C\u975E\u5FC5\u987B\uFF09

  # \u6CE8\u518C\u4E2D\u5FC3\u914D\u7F6E\uFF0C\u652F\u6301\u591A\u6CE8\u518C\u4E2D\u5FC3\uFF08\u793A\u4F8B\u4E3ANacos\uFF09
  registry:
    address: nacos://127.0.0.1:8848           # Nacos\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740\uFF0C\u534F\u8BAE://IP:\u7AEF\u53E3
    # username: nacos                          # \u5982Nacos\u6709\u6743\u9650\u8BA4\u8BC1\uFF0C\u914D\u7F6E\u7528\u6237\u540D
    # password: nacos                          # \u5982Nacos\u6709\u6743\u9650\u8BA4\u8BC1\uFF0C\u914D\u7F6E\u5BC6\u7801
    check: true                               # \u542F\u7528\u6CE8\u518C\u4E2D\u5FC3\u8FDE\u63A5\u68C0\u67E5\uFF0C\u8FDE\u63A5\u5931\u8D25\u542F\u52A8\u4F1A\u62A5\u9519\uFF0C\u751F\u4EA7\u73AF\u5883\u5EFA\u8BAE\u5F00\u542F
    timeout: 5000                             # \u6CE8\u518C\u4E2D\u5FC3\u8BF7\u6C42\u8D85\u65F6\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2

  # \u670D\u52A1\u534F\u8BAE\u914D\u7F6E
  protocol:
    name: dubbo                              # Dubbo\u534F\u8BAE\u540D\u79F0\uFF0C\u9ED8\u8BA4dubbo
    port: 20880                             # \u670D\u52A1\u66B4\u9732\u7AEF\u53E3\uFF0C\u5BA2\u6237\u7AEF\u901A\u8FC7\u8BE5\u7AEF\u53E3\u8BBF\u95EE
    threads: 200                            # \u670D\u52A1\u7EBF\u7A0B\u6C60\u5927\u5C0F\uFF0C\u5EFA\u8BAE\u6839\u636E\u4E1A\u52A1\u8C03\u4F18
    payload: 8388608                        # \u6700\u5927\u8BF7\u6C42\u4F53\u5927\u5C0F\uFF0C\u9ED8\u8BA48MB\uFF0C\u907F\u514D\u5927\u8BF7\u6C42\u88AB\u62D2\u7EDD

  # \u670D\u52A1\u626B\u63CF\u8DEF\u5F84\uFF0CDubbo\u6CE8\u89E3\u670D\u52A1\u81EA\u52A8\u6CE8\u518C
  scan:
    base-packages: com.module.userprovider.service.impl  # \u626B\u63CF\u5B9E\u73B0\u7C7B\u5305\uFF0C\u5305\u542B @DubboService \u6CE8\u89E3\u7C7B

  # \u670D\u52A1\u66B4\u9732\u7684\u9644\u52A0\u914D\u7F6E\u793A\u4F8B\uFF08\u53EF\u6839\u636E\u9700\u8981\u5F00\u542F\uFF09
  provider:
    timeout: 3000                           # \u670D\u52A1\u65B9\u6CD5\u8C03\u7528\u8D85\u65F6\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
    retries: 2                             # \u8C03\u7528\u5931\u8D25\u91CD\u8BD5\u6B21\u6570
    loadbalance: roundrobin                # \u8D1F\u8F7D\u5747\u8861\u7B56\u7565\uFF0C\u5E38\u7528\uFF1Arandom\u3001roundrobin\u3001leastactive
    actives: 100                          # \u670D\u52A1\u6700\u5927\u5E76\u53D1\u6267\u884C\u8BF7\u6C42\u6570
    delay: 0                             # \u5EF6\u8FDF\u66B4\u9732\u670D\u52A1\uFF0C\u5355\u4F4D\u6BEB\u79D2\uFF0C0 \u8868\u793A\u7ACB\u5373\u66B4\u9732
