server:
  port: 18081

spring:
  application:
    name: user-consumer

dubbo:
  application:
    name: user-consumer
    qos-enable: false   # \u5173\u95ED Dubbo QoS\uFF0C\u751F\u4EA7\u73AF\u5883\u53EF\u6309\u9700\u914D\u7F6E
  registry:
    address: nacos://127.0.0.1:8848
    register: true      # \u5F00\u542F\u6D88\u8D39\u8005\u5411\u6CE8\u518C\u4E2D\u5FC3\u6CE8\u518C\u81EA\u8EAB
    # subscribe: true   # \u9ED8\u8BA4true\uFF0C\u4FDD\u8BC1\u8BA2\u9605\u670D\u52A1
  consumer:
    check: false        # \u542F\u52A8\u65F6\u4E0D\u68C0\u67E5\u670D\u52A1\u63D0\u4F9B\u8005\uFF0C\u907F\u514D\u542F\u52A8\u963B\u585E
    # timeout: 5000     # \u8C03\u7528\u8D85\u65F6\uFF0C\u53EF\u6839\u636E\u4E1A\u52A1\u8C03\u6574
    # retries: 2        # \u91CD\u8BD5\u6B21\u6570\uFF0C\u4F01\u4E1A\u7EA7\u53EF\u914D\u7F6E
  protocol:
    port: -1


# \u5176\u4ED6\u5EFA\u8BAE\u914D\u7F6E\uFF08\u53EF\u9009\uFF09\uFF1A
